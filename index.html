<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Charakeep</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script defer src="./src/index.js" ></script>

        <link rel="icon" href="data:,">
        <video defer id="myVid" autoplay>
            <source src="assets/images/logovid.mp4">
        </video>
        <script>
            document.getElementById('myVid').volume = 0.2
        </script>

        <audio src="assets/images/wizard.mp3" id="audio" allow="autoplay" loop="loop" controls></audio>
        <script>
            
            setTimeout (function() {
                let myAudio = document.getElementById("audio")
                myAudio.volume = 0.2;
                myAudio.play();
                console.log('audio started');
            }, 5000)
            
        </script>
        <script>

            function hideForm() {
                let x = document.getElementById("new-character");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }
            }
        </script>
        
        <div id=form-container>
            <button onclick="hideForm()">Click to Show/Hide New Character Form</button>
            <form id="new-character" style="display:none;">
                <h4>Create a New D&D Character</h4>
                <label for="name">Name: </label>
                <input type="text" name="name" id="new-name" />
                <label for="race">Race:</label>
                <input type="text" name="race" id="raceVal" name="raceVal">
                <label for="charclass">Class:</label>
                <input type="text" name="class" id="new-class" name="new-class">
                <label for="image">Image: </label>
                <input type="text" name="image" id="new-image" />
                <label for="description">Description: </label>
                <input type="text" name="description" id="new-description" />
                <input type="submit" value="Create Character"/>
            </form>
        </div> 
    </head>
    
    <body>
        <header>
            <h1>⟐CharaKeep⟐</h1>
            
            <div class=container>
                <div id=char-menu style="right: 500px;">
                    
                </div>
            </div>
        </header>
        
        <!-- <div class="outer-div"> -->
        <div class="char-card">
            <div class="char-card-front">
                <div class="characters">
                    <img class="detail-image" src="" style="width:300px;height:300px;">
                    <h2 class="name" id="c-name"></h2>
                    <h3 class="race" id="c-race"></h3> 
                    <h3 class="class" id="c-class"></h3>
                    <h3 class="stat-title" id="stat-title"><u>Stats</u></h3>
                    <h4 class="agi" id="agi"></h4>
                    <h4 class="cha" id="cha"></h4>
                    <h4 class="dex" id="dex"></h4>
                </div>
                <div class="char-card-back">
                    <button class="delete-button" data-id="">x</button>
                    <h3 class="description" id="c-descrip">
                        
                    </h3>
                    <form class="edit-form" id="edit-form">
                        <input class="edit-input" id="edit-input" style="display:inline" type="text" name="edit" placeholder="Edit Description">
                        <!-- <input class="edit-button" type="submit" value="Click to Update"/> -->
                        <button class="edit-button" type="submit">Edit</button>
                    </form>
                    <h3 class="ach-title" id="ach-title"> <u>⟐Achievements⟐</u> </h3>
                    <ul class="ach-ul" id="ach-ul">
                        ""
                    </ul>
                    <form class="ach-form">
                        <input class="achievement-input" type="text" name="achievement" placeholder="Add an Achievement..."/>
                    <button class="achievement-button" type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </body>
    
</html>
